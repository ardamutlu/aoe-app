<header class="bg-white shadow">
  <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
    <ul class="list-none flex items-center gap-3">
      @for (breadcrumb of breadcrumbs(); track $index; let last = $last) {
        <li class="flex text-xl tracking-tight text-gray-900">
          @if (last) {
            {{ breadcrumb.title }}
          } @else {
            <a [routerLink]="breadcrumb.url">{{ breadcrumb.title }}</a>
          }
        </li>
        @if (!last) {
          <li class="flex text-xl tracking-tight text-gray-900">
            <mat-icon>chevron_right</mat-icon>
          </li>
        }
      }
    </ul>
  </div>
</header>
